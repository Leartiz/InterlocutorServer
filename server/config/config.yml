port: "47777"

# main logic (app)
# -----------------------------------------------

update_rooms:
  timeout: 16ms

room:
  max_profile_count: 6

found_game:
  chatting_stage_duration: 5s
  choosing_stage_duration: 5s

background:
  update_room:
    with_searching_state:
      interval_from_last_update_to_next_state: 10s

# -----------------------------------------------

control_server:
  exchange:
      max_duration: 5s
  token:
    duration: 100m
    secret: "your_secret"

debug_server:
  launch: true

# -----------------------------------------------

storage:
  type: "sqlite"
  sql:
    initialization_timeout: 5s
    
    sqlite:
      directory: "../storage/"
      file: "storage.db"

    postgre:
    # ...

  memory:
  # ...

  default_admin_entry:
    login: "admin"
    pass: "admin"

